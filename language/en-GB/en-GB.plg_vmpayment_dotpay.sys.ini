PLG_DOTPAY_CONF_DESCRIPTION="<div style='text-align:left;font-size:14px;font-weight:normal'><img src='../plugins/vmpayment/dotpay/dp_logo_alpha_175_50.png' />
<br/><br/><b>This module will allow you to use Dotpay payment methods for VirtueMart.</b><br />To configure the plugin its necessary to enter ID and PIN from Dotpay panel.</b></div><br/><b><u>Module configuration instruction:</u></b><br /><br /><div style='font-weight:normal'><ol><li>Activate module in plugin manager: Go to <i style='color:#7C0000 ;font-weight:bold;'>Extensions &rArr; Plugin Manager</i> and find <span style='color:#7C0000 ;font-weight:bold;'>&quot;<b>VM Payment - Dotpay</b>&quot;</span>.</li><li>From menu choose <i style='color:#7C0000 ;font-weight:bold;'>VirtueMart</i>, then <i style='color:#7C0000 ;font-weight:bold;'>&quot;Payment methods&quot;.</i></li><li>Click <span style='color:#7C0000 ;font-weight:bold;'>&quot;+New&quot;</span> to add new payment method.</li><li>In the first tab <b>&quot;Payment method information&quot;</b>  in <b>&quot;Payment Method&quot;</b> choose <span style='color:#7C0000 ;font-weight:bold;'>&quot;VM Payment - Dotpay&quot;</span>. Enter plugin name and (optional) its description.</li><li>In tab <b>&quot;Configuration&quot;</b> enter your shop data (ID and PIN).</li></ol><br /></div>"
