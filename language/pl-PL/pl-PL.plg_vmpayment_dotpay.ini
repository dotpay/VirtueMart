PLG_DOTPAY_CONF_OTHER_COST="Opłata dodatkowa wyboru płatności (stała)"
PLG_DOTPAY_CONF_OTHER_COST_DESCR="<br> <br> Opłata doliczana do zamówienia, wyrażona w stałych wartościach.<br> Np. wartość 5, doda 5 PLN (lub domyślnej waluty) do rachunku za używanie tej metody płatności. <br> Przykładowe wartości: 5, 1.1, -1 "
PLG_DOTPAY_CONF_OTHER_COST_PERCENT="Opłata dodatkowa zależna od wartości zamówienia (procent od zamówienia)"
PLG_DOTPAY_CONF_OTHER_COST_PERCENT_DESCR="<br> <br> Opłata doliczana do zamówienia, wyrażona w % wartościach zamówienia.<br> Np. wartość 12, to 12% wartości zamówienia. <br> Przykładowe wartości: 5 (+5% do wartości zam.), 100 (+100% do wartości zam.), -5.5 " 

PLG_DOTPAY_CONF_OTHER_AUTOREDIRECT="Automatyczne przekierowanie"
PLG_DOTPAY_CONF_OTHER_AUTOREDIRECT_DESRC="<br> <br>Jeśli włączone, skrypt automatycznie przekierowuje użytkownika do systemu płatności po potwierdzeniu zamówienia. <br>Jeśli nie - użytkownik będzie musiał kliknąć w grafikę wywołującą przekierowanie do systemu płatności."
PLG_DOTPAY_CONF_OTHER_FEEDBACK="Powiadomienia e-mail o zmianie statusu zamówienia"
PLG_DOTPAY_CONF_OTHER_FEEDBACK_DESCR="<br> <br> Jeśli włączone, wysyła powiadomienie o zmianie statusu zamówienia na adres e-mail klienta."

PLG_DOTPAY_CONF_URLCINFO="<b><center>UWAGA !!!</center></b><br> W celu poprawnego oznaczania zamówień jako opłaconych należy w panelu administracyjnym Dotpay odblokować (zezwolić) 'zewnętrzne URLC'. <br>Odblokowania (opcja [Blokuj zewnętrzne urlc]) można dokonać klikając przycisk [Edycja] w sekcji [Ustawienia -> Powiadomienia-> Konfiguracja URLC]. <br>Adres URLC - tj. adres pod którym sklep odbiera informacje o płatności - jest przesyłany automatycznie w zleceniu płatności, dlatego nie ma potrzeby określania go po stronie panelu Dotpay (tj. pole URLC w sekcji [Ustawienia -> Powiadomienia-> Konfiguracja URLC -> Edycja] może zostać puste)."

