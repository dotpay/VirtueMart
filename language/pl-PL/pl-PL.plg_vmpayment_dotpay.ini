PLG_DOTPAY_CONF_ID_DESCR="<br> <br> ID sklepu w systemie Dotpay, na rzecz którego dokonywana jest płatność. <br> Twoje ID powinno zawierać 6 cyfr, jeśli ma  mniej znaków - oznacza to, że posiadasz stare konto, które nie jest wspierane z tą wersją wtyczki."
PLG_DOTPAY_CONF_PIN="PIN"
PLG_DOTPAY_CONF_PIN_DESCR=" <br> <br> Środowisko testowe w Dotpay jest odrębnym środowiskiem w stosunku do produkcyjnego. Wpisz zatem właściwe dane dla tego środowiska (ID oraz PIN są różne niż dla produkcyjnego)."
PLG_DOTPAY_CONF_MODE="Tryb pracy wtyczki"
PLG_DOTPAY_CONF_MODE_DESCR=" <br> <br>Konto testowe w Dotpay jest odrębnym kontem w stosunku do konta produkcyjnego. Wpisz zatem właściwe dane dla tego konta (ID oraz PIN są różne niż dla konta produkcyjnego). Jeśli nie masz jeszcze konta testowego, napisz do nas w tej sprawie na adres: administracja@dotpay.pl  "
