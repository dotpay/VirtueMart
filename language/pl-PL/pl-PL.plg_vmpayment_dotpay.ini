PLG_DOTPAY_CONF_OTHER_CURRENCY_DESCR=" <br> <br> Waluty w których będzie można zapłacić przez system Dotpay. <br> Każda waluta spoza listy, będzie konwertowana na walutę, która jest pierwsza na tej liście."

