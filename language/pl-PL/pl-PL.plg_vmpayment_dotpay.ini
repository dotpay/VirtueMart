PLG_DOTPAY_CONF_DESCRIPTION="<div style='text-align:left;font-size:14px;font-weight:normal'><img src='../plugins/vmpayment/dotpay/dp_logo_alpha_175_50.png' />
<br/><br/><b>Ten moduł pozwoli Ci na wykorzystanie metody płatności Dotpay w komponencie 'VirtueMart'.</b><br />Niezbędne czynności do konfiguracji wtyczki to przepisanie numeru ID oraz PIN z panelu Dotpay.</b></div><br/><b><u>Sposób konfiguracji wtyczki:</u></b><br /><br /><div style='font-weight:normal'><ol><li>Aktywuj wtyczkę Dotpay w menadżerze wtyczek: Przejdź do <i style='color:#7C0000 ;font-weight:bold;'>Rozszerzenia &rArr; Dodatki</i> i wyszukaj moduł <span style='color:#7C0000 ;font-weight:bold;'>&quot;VM Payment - Dotpay&quot;</span>.</li><li>Z górnej belki wybierz <i style='color:#7C0000 ;font-weight:bold;'>VirtueMart</i>, następnie <i style='color:#7C0000 ;font-weight:bold;'>&quot;Metody płatności&quot;.</i></li><li>Wybierz przycisk <span style='color:#7C0000 ;font-weight:bold;'>&quot;+Utwórz&quot;</span> aby dodać nową metodę płatności.</li><li>W pierwszej zakładce <b>&quot;Metoda płatności &quot; </b>  w polu <b>&quot;Metoda płatności&quot;</b> wybierz <span style='color:#7C0000 ;font-weight:bold;'>&quot;VM Payment - Dotpay&quot;</span>. Określ wyświetlaną nazwę wtyczki na liście metod płatności i ewentualnie jej opis.</li><li>W zakładce <b>&quot;Konfiguracja&quot;</b> uzupełnij dane Twojego konta w Dotpay (ID oraz PIN).</li></ol><br /></div>"

